<ion-list *ngIf="items.length !== 0">
  <p style="color:rgb(140, 140, 140);">Lista de Notas</p>
  <ion-item *ngFor="let item of items">
    <p class="ion-margin">{{ item.nota }}</p>
    <ion-button class="ion-margin" slot="end" color="secondary" fill="clear" (click)="editarNota(item.id)"><ion-icon name="pencil-outline"></ion-icon></ion-button>
    <ion-button class="ion-margin" slot="end" color="danger" fill="clear" (click)="eliminarNota(item.id)"><ion-icon name="close-outline"></ion-icon></ion-button>
    
  </ion-item>
  
</ion-list>
